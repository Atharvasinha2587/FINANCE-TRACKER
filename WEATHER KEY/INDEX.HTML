<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: white;
            background: #000 url('https://example.com/world-map-image.jpg') no-repeat center center fixed;
            background-size: cover;
            transition: background 0.5s ease;
        }

        .header {
            background-color: #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 100;
        }

        .header .city-list {
            display: flex;
            gap: 20px;
        }

        .header .city-list a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .header .city-list a:hover {
            color: #ffcc00;
        }

        .header .name {
            font-size: 22px;
            color: white;
        }

        .search-bar {
            display: flex;
            justify-content: center;
            margin-top: 80px;
        }

        .search-bar input {
            padding: 10px;
            width: 250px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }

        .search-bar button {
            padding: 10px;
            background-color: #333;
            color: white;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-left: 10px;
        }

        .search-bar button:hover {
            background-color: #ffcc00;
        }

        .weather-info {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-top: 150px;
        }

        .weather-card {
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            padding: 20px;
            width: 250px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .weather-card:hover {
            transform: translateY(-10px);
            background-color: rgba(0, 0, 0, 0.9);
        }

        .weather-card h2 {
            margin: 0;
            font-size: 24px;
            font-weight: bold;
        }

        .weather-card p {
            margin: 5px 0;
            font-size: 18px;
        }

        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
        }

        .footer p {
            margin: 0;
            font-size: 14px;
        }

        /* Weather animations */
        .sun-animation {
            animation: rotate-sun 20s infinite linear;
        }

        @keyframes rotate-sun {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        /* Adding more aesthetic styling */
        .weather-info {
            transition: all 0.5s ease;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="city-list">
            <a href="#" onclick="getWeatherData('London')">London</a>
            <a href="#" onclick="getWeatherData('Delhi')">Delhi</a>
            <a href="#" onclick="getWeatherData('Rome')">Rome</a>
            <a href="#" onclick="getWeatherData('Italy')">Italy</a>
        </div>
        <div class="name">ATHARVA</div>
    </div>

    <div class="search-bar">
        <input type="text" id="city-input" placeholder="Enter City Name">
        <button id="search-btn">Search</button>
    </div>

    <div class="weather-info">
        <div class="weather-card" id="weather-card">
            <h2 id="city-name">City</h2>
            <p id="weather-desc">Weather</p>
            <p id="temp">Temperature</p>
        </div>
    </div>

    <div class="footer">
        <p>Powered by Weatherstack API</p>
    </div>

    <script>
        const apiKey = 'a3d18468211fc99e4369326a646a9791';
        const weatherCard = document.getElementById('weather-card');
        const cityName = document.getElementById('city-name');
        const weatherDesc = document.getElementById('weather-desc');
        const temp = document.getElementById('temp');
        const searchButton = document.getElementById("search-btn");
        const cityInput = document.getElementById("city-input");

        searchButton.addEventListener("click", function() {
            const city = cityInput.value;
            getWeatherData(city);
        });

        function getWeatherData(city) {
            const url = `https://api.weatherstack.com/current?access_key=${apiKey}&query=${city}`;
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        alert("City not found!");
                    } else {
                        cityName.innerText = data.location.name;
                        weatherDesc.innerText = data.current.weather_descriptions[0];
                        temp.innerText = `${data.current.temperature}Â°C`;

                        // Change background and animations based on weather
                        if (data.current.weather_descriptions[0].includes('Clear')) {
                            document.body.style.backgroundColor = '#87CEFA'; // Light blue for clear
                            weatherCard.classList.add('sun-animation');
                        } else if (data.current.weather_descriptions[0].includes('Rain')) {
                            document.body.style.backgroundColor = '#333333'; // Dark for rainy
                            weatherCard.classList.remove('sun-animation');
                        } else {
                            document.body.style.backgroundColor = '#2F4F4F'; // Dark green for others
                            weatherCard.classList.remove('sun-animation');
                        }
                    }
                })
                .catch(error => {
                    console.error("Error fetching weather data:", error);
                    alert("Failed to fetch weather data.");
                });
        }
    </script>
</body>
</html>
