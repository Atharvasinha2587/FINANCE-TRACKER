<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üí∏ Finly ‚Äì Finance Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    /* Global Styles */
    body {
      font-family: 'Inter', sans-serif;
      transition: background-color 0.3s ease;
      background-color: #F7FAFC;
      color: #1A202C;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .dark-mode {
      background-color: #1A202C;
      color: #E5E5E5;
    }

    .light-mode {
      background-color: #F7FAFC;
      color: #1A202C;
    }

    /* 3D Hover Effect */
    .card {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      border-radius: 1rem;
      padding: 2rem;
      background-color: #fff;
    }

    .card:hover {
      transform: translateY(-10px) rotateX(5deg) rotateY(5deg);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
    }

    .card-footer {
      font-size: 0.9rem;
      text-align: center;
      padding-top: 1rem;
      color: #6B7280;
    }

    /* Title */
    h1 {
      font-size: 2.25rem;
      font-weight: 700;
      text-align: center;
      margin-bottom: 1.5rem;
      color: #4F46E5;
    }

    /* Toggle Button */
    .toggle-btn {
      cursor: pointer;
      font-size: 1.1rem;
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background-color: #4F46E5;
      color: white;
      border: none;
      border-radius: 0.75rem;
      transition: all 0.3s ease;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    .toggle-btn:hover {
      background-color: #4338CA;
      transform: scale(1.05);
    }

    /* Balance Section */
    .balance-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1.5rem;
      margin-bottom: 2rem;
    }

    .balance-card {
      text-align: center;
      padding: 1.5rem;
      background-color: #fff;
      border-radius: 1rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }

    .balance-card:hover {
      transform: scale(1.05);
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
    }

    .balance-card p {
      font-size: 0.9rem;
      color: #6B7280;
    }

    .balance-card .amount {
      font-size: 1.5rem;
      font-weight: 700;
    }

    .balance-card.income .amount {
      color: #10B981;
    }

    .balance-card.expense .amount {
      color: #EF4444;
    }

    .balance-card.balance .amount {
      color: #2563EB;
    }

    /* Transaction Form */
    form {
      display: grid;
      gap: 1.2rem;
      margin-bottom: 2rem;
    }

    input,
    select,
    button {
      padding: 0.75rem;
      border-radius: 1rem;
      font-size: 1rem;
      transition: all 0.3s ease;
      border: 1px solid #D1D5DB;
    }

    input:focus,
    select:focus,
    button:focus {
      outline: none;
      border-color: #4F46E5;
    }

    input[type="number"] {
      width: 100%;
    }

    select {
      width: 100%;
    }

    button {
      background-color: #4F46E5;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
      border: none;
    }

    button:hover {
      background-color: #4338CA;
      transform: scale(1.05);
    }

    /* Transaction List */
    ul#transactions {
      list-style-type: none;
      padding: 0;
      margin-bottom: 2rem;
    }

    ul#transactions li {
      padding: 1rem;
      border-radius: 1rem;
      background-color: #F3F4F6;
      margin-bottom: 1rem;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    ul#transactions li:hover {
      transform: translateY(-5px);
      background-color: #E5E7EB;
    }

    ul#transactions li .text-right {
      text-align: right;
    }

    ul#transactions li button {
      background-color: transparent;
      color: #EF4444;
      font-size: 0.875rem;
      border: none;
      cursor: pointer;
      transition: color 0.3s ease;
    }

    ul#transactions li button:hover {
      color: #DC2626;
    }

    /* Footer */
    footer {
      font-size: 0.9rem;
      color: #6B7280;
      text-align: center;
      padding-top: 1rem;
    }

    footer span {
      font-weight: 600;
      color: #4F46E5;
    }

    /* Chart */
    canvas {
      width: 100%;
      max-width: 400px;
      height: auto;
    }
  </style>
</head>
<body class="light-mode">
  <div class="card">
    <h1>üí∏ Finly ‚Äì Finance Tracker</h1>

    <!-- Dark Mode Toggle Button -->
    <button class="toggle-btn" onclick="toggleMode()">Toggle Dark Mode</button>

    <!-- Balance Display -->
    <div class="balance-container">
      <div class="balance-card income">
        <p>Income</p>
        <p class="amount" id="income">‚Çπ0</p>
      </div>
      <div class="balance-card expense">
        <p>Expense</p>
        <p class="amount" id="expense">‚Çπ0</p>
      </div>
      <div class="balance-card balance">
        <p>Balance</p>
        <p class="amount" id="balance">‚Çπ0</p>
      </div>
    </div>

    <!-- Transaction Form -->
    <form id="transactionForm">
      <input type="text" id="desc" placeholder="Description" required />
      <input type="number" id="amount" placeholder="Amount" required />
      <select id="type">
        <option value="income">Income</option>
        <option value="expense">Expense</option>
      </select>
      <select id="category">
        <option value="General">General</option>
        <option value="Food">Food</option>
        <option value="Rent">Rent</option>
        <option value="Travel">Travel</option>
        <option value="Shopping">Shopping</option>
      </select>
      <button type="submit">Add Transaction</button>
    </form>

    <!-- Transaction List -->
    <ul id="transactions"></ul>

    <!-- Pie Chart -->
    <canvas id="categoryChart"></canvas>

    <!-- Footer -->
    <footer>
      <p>Made with ‚ù§Ô∏è by <span>Atharva</span></p>
    </footer>
  </div>

  <script>
    const form = document.getElementById('transactionForm');
    const incomeEl = document.getElementById('income');
    const expenseEl = document.getElementById('expense');
    const balanceEl = document.getElementById('balance');
    const listEl = document.getElementById('transactions');
    const categoryChartEl = document.getElementById('categoryChart');
    let transactions = JSON.parse(localStorage.getItem('transactions')) || [];

    const updateUI = () => {
      listEl.innerHTML = '';
      let income = 0, expense = 0;
      let categoryMap = {};

      transactions.forEach((tx, index) => {
        const item = document.createElement('li');
        item.className = `p-3 rounded-lg flex justify-between items-center shadow ${
          tx.type === 'income' ? 'bg-green-100' : 'bg-red-100'
        }`;

        item.innerHTML = `
          <div>
            <p class="font-semibold">${tx.desc}</p>
            <p class="text-sm text-gray-600">${tx.category}</p>
          </div>
          <div class="text-right">
            <p class="text-lg font-bold">‚Çπ${tx.amount}</p>
            <button onclick="deleteTransaction(${index})" class="text-xs text-red-500 mt-1">Delete</button>
          </div>
        `;

        if (tx.type === 'income') income += tx.amount;
        else expense += tx.amount;

        categoryMap[tx.category] = (categoryMap[tx.category] || 0) + tx.amount;

        listEl.appendChild(item);
      });

      incomeEl.textContent = `‚Çπ${income}`;
      expenseEl.textContent = `‚Çπ${expense}`;
      balanceEl.textContent = `‚Çπ${income - expense}`;

      updateChart(categoryMap);
      localStorage.setItem('transactions', JSON.stringify(transactions));
    };

    const deleteTransaction = (index) => {
      transactions.splice(index, 1);
      updateUI();
    };

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const desc = document.getElementById('desc').value.trim();
      const amount = parseFloat(document.getElementById('amount').value);
      const type = document.getElementById('type').value;
      const category = document.getElementById('category').value;

      if (!desc || isNaN(amount)) return;

      transactions.push({ desc, amount, type, category });
      form.reset();
      updateUI();
    });

    let chart;

    function updateChart(data) {
      const categories = Object.keys(data);
      const values = Object.values(data);
      const colors = ['#6366f1', '#f87171', '#34d399', '#facc15', '#60a5fa'];

      if (chart) chart.destroy();

      chart = new Chart(categoryChartEl, {
        type: 'pie',
        data: {
          labels: categories,
          datasets: [{
            data: values,
            backgroundColor: colors.slice(0, categories.length)
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { position: 'bottom' },
          }
        }
      });
    }

    function toggleMode() {
      const body = document.body;
      body.classList.toggle('dark-mode');
      body.classList.toggle('light-mode');
    }

    updateUI();
  </script>
</body>
</html>
